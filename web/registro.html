                <font class="titulo" style="padding-left:30px;">Registro</font>

                <form class="formulario" name="regForm" method="post" action="jsp/registro.jsp">
                    <input type="text" name="nombre" onkeypress="return sololetras(event)"  placeholder="Nombre" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="email" name="correo" placeholder="Correo electrónico" required  autocomplete="off" pattern=".+(@).+(.org|.com|.com.mx|.mx)"/>
                    <br>
                    <br>
                    <input type="text" name="calle" placeholder="Calle" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="text" name="next" size="8" placeholder="N Exterior" autocomplete="off" required/>
                    &nbsp;
                    <input type="text" name="nint" size="7" placeholder="N Interior" autocomplete="off"/>
                    <br>
                    <br>
                    <input type="text" name="colonia" placeholder="Colonia" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="text" name="codigo postal" onkeypress="return soloenteros(event)"  placeholder="Codigo Postal" autocomplete="off" required/>
                    <br>
                    <br>
                    <select name="estado" required onchange="del(estado,delegacion)" >
                        <option value="0">Selecciona el estado</option>
                        <option value="1">Ciudad de Mexico</option>
                        <option value="2">Estado de México</option>
                        <option value="3">Hidalgo</option>
                    </select>
                    <br>
                    <br> 
                    <select name="delegacion" required>
                        <option value="0">Selecciona tu delegacion o municipio</option>
                    </select>
                    <br>
                    <br> 
                    <input type="text" name="telefono" onkeypress="return soloenteros(event)"  placeholder="Tel Celular" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="text" name="usser" onkeypress="return sololetras(event)"  placeholder="Usuario" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="password" name="contrasenia"  placeholder="Contraseña" autocomplete="off" required/>
                    <br>
                    <br>
                    <input type="password" name="contrasenia2"  placeholder="Confirmar contraseña"  autocomplete="off" required/>
                    <br>
                    <br>&emsp; &emsp;&emsp; &emsp;&emsp; 
                    <input class="submit hoberg" type=submit name=ok value="Enviar" >
                </form>
